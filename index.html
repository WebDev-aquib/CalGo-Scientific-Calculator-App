<!DOCTYPE html>
<html lang="en">
<head>
	<title>CalGo | Scientific Calculator</title>
	<meta charset="utf-8">
	<meta name="author" content="MD AQUIB ANSARI">
	<meta name="viewport" content="width=device-width, initial-scale= 1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="display">
			<input id="screen" type="text" name="" placeholder="0">
		</div>
		<div class="btns">
			<div class="row">
				<button onclick="bksp()" style="background:red; color:#fff;">CE</button>
				<button onclick="fact()">x!</button>
				<button class="btn">(</button>
				<button class="btn">)</button>
				<button class="btn">%</button>
				<button onclick="clr()" style="background-color: green; color: white">AC</button>
			</div>

			<div class="row">
				<button onclick="sin()">sin</button>
				<button onclick="pi()">pi</button>
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>
				<button class="btn">/</button>
			</div>

			<div class="row">
				<button onclick="cos()">cos</button>
				<button onclick="log()">log</button>
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>
				<button class="btn">x</button>
			</div>

			<div class="row">
				<button onclick="tan()">tan</button>
				<button onclick="sqrt()">root</button>
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
				<button class="btn">-</button>
			</div>

			<div class="row">
				<button onclick="e()">e</button>
				<button onclick="squar()">x<sup>2</sup></button>
				<button class="btn">0</button>
				<button class="btn">.</button>
				<button onclick="screen.value=eval(screen.value)" style="background: blue; color: white;">=</button>
				<button class="btn">+</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
